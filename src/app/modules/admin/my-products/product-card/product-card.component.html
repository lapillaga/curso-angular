<mat-card *ngIf="product">
  <mat-card-header class="w-100">
    <mat-card-title>
      <div class="row pt-2 pb-2">
        <div class="col-6 d-flex justify-content-start">
          <span>{{product.code}}</span>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <span>{{product.accountNumber}}</span>
        </div>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="card-content">
    <div class="row pt-1">
      <div class="col-6 d-flex justify-content-start">
        <span>Disponible</span>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <span>{{product.accountAvailable | currency}}</span>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-6 d-flex justify-content-start">
        <span>Contable</span>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <span>{{product.accountUsed | currency}}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
