<div class="container">
  <mat-card class="w-100">
    <div class="row">
      <div class="col-4">
        <mat-selection-list #selectedContact [multiple]="false">
          <ng-container *ngFor="let contact of contacts">
            <mat-list-option [value]="contact">
              <mat-icon mat-list-icon>person</mat-icon>
              <h4 mat-line>{{contact.recipient.names | uppercase}}</h4>
              <p mat-line>{{contact.accountInfo.bankName | uppercase}}</p>
              <p mat-line>{{contact.accountInfo.number}}</p>
            </mat-list-option>
          </ng-container>

        </mat-selection-list>
<!--        <mat-divider vertical style="height:400px;"></mat-divider>-->
      </div>
      <div class="col-8" *ngIf="selectedContact.selectedOptions.selected.length > 0">
        <div class="row border-bottom">
          <h3>{{selectedContact.selectedOptions.selected[0].value.recipient.names}}</h3>
        </div>
      </div>
    </div>
  </mat-card>
</div>
